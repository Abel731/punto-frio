<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Punto Frío</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body { background:#0f172a; }
    .card { border-radius:16px; }
  </style>
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h4 class="mb-1">Punto Frío</h4>
            <p class="text-muted mb-4">Ingresá para continuar</p>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" action="/auth/login">
              <div class="form-group">
                <label>Usuario</label>
                <input class="form-control" name="usuario" required>
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input class="form-control" name="password" type="password" required>
              </div>
              <button class="btn btn-primary btn-block">Entrar</button>
            </form>
          </div>
        </div>
        <p class="text-center text-light mt-3" style="opacity:.7;font-size:.9rem;">
          Sistema interno de ventas
        </p>
      </div>
    </div>
  </div>
</body>
</html>
