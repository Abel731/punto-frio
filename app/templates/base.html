<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}Punto Frío{% endblock %}</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- DataTables -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <style>
    body {
      background: #f6f7fb;
    }
    .sidebar {
      min-height: 100vh;
      background: #212529;
      color: white;
    }
    .sidebar a {
      color: rgba(255,255,255,.85);
    }
    .sidebar a:hover {
      color: white;
      text-decoration: none;
    }
    .menu-title {
      font-size: .8rem;
      text-transform: uppercase;
      opacity: .7;
      margin-top: 1rem;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- SIDEBAR -->
      <aside class="col-12 col-md-3 col-lg-2 sidebar p-3">

        <h5 class="mb-3">Punto Frío</h5>

        {% if usuario_logueado %}
          <!-- USUARIO LOGUEADO -->
          <div class="mb-3 p-2 rounded" style="background:#343a40;">
            <div style="font-size:.8rem; opacity:.8;">Usuario</div>
            <strong>{{ usuario_logueado }}</strong>

            <div class="mt-2">
              <a
                href="{{ url_for('auth.logout') }}"
                class="btn btn-sm btn-outline-light btn-block">
                Cerrar sesión
              </a>
            </div>
          </div>
        {% endif %}

        <!-- REFERENCIALES -->
        <div class="menu-title">Referenciales</div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action bg-transparent border-0 px-0"
            href="{{ url_for('productos.vista_productos') }}">
            Productos
          </a>
        </div>

        <!-- OPERACIONES -->
        <div class="menu-title">Operaciones</div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action bg-transparent border-0 px-0"
            href="{{ url_for('ventas.vista_ventas') }}">
            Ventas
          </a>
        </div>

      </aside>

      <!-- CONTENIDO -->
      <main class="col-12 col-md-9 col-lg-10 content">
        {% block contenido %}{% endblock %}
      </main>

    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- DataTables -->
  <script
    src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js">
  </script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  {% block js %}{% endblock %}
</body>
</html>
